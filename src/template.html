<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="dark">
    <aside class="aside-display">
      <div class="aside-header">
        <input
          type="text"
          placeholder="Search for a city..."
          aria-label="Search for a city"
          class="search-input"
        />
        <button>search</button>
      </div>

      <div class="aside-main">
        <div class="city-icon">
          <img class="animated-cloud" />
        </div>

        <div class="aside-main-description">
          <div class="main-temp"></div>
          <p class="city-name"></p>
          <div id="date"></div>
          <span id="description"> </span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <section class="forecast-section">
        <div class="forecast-header">
          <div class="nav">
            <button class="nav-item today-btn forecast-active">Today</button>
            <button class="nav-item week-btn">Week</button>
          </div>
          <div class="unit-buttons">
            <button id="to-celsius">°C</button>
            <button id="to-fahrenheit">°F</button>
          </div>
        </div>
        <div class="slider-container">
          <button class="slider-btn left-btn">&lt;</button>
          <div id="forecast-list" class="forecast-list"></div>
          <button class="slider-btn right-btn">&gt;</button>
        </div>
      </section>
      <section class="today-hightlight">
        <h3>Today's Highlights</h3>
        <div class="highlight-list">
          <div class="highlight-card" id="highlight-temp">
            <h4>Temperature</h4>
            <p id="temp-max"></p>
            <p id="temp-min"></p>
            <p id="feel-temp"></p>
          </div>
          <div class="highlight-card"><h4>Rain</h4></div>
          <div class="highlight-card" id="humidity"><h4>Weather Conditions</h4></div>
          <div class="highlight-card"><h4>Wind</h4></div>
          <div class="highlight-card"><h4>UV Index</h4></div>
          <div class="highlight-card"><h4>Sunrise & Sunset</h4>
          <div id="sunrise"><img src="./assets/icons/highlight/sunrise.png" alt="sunrise"></div>
          <div id="sunset"><img src="./assets/icons/highlight/sunset.png" alt="sunset"></div>
        </div>
        </div>
      </section>
    </main>

    <!-- 
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div> -->
  </body>
</html>
