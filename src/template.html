<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside class="aside-display">
      <div class="aside-header">
        <input
          type="text"
          placeholder="Search for a city..."
          aria-label="Search for a city"
          class="search-input"
        />
        <button>search</button>
      </div>

      <div class="aside-main">
        <div class="city-icon">
          <h1 class="city-name">San Francisco 📍</h1>
          <img class="animated-cloud" />
        </div>
        <div class="aside-main-description">
          <div class="main-temp">50°C</div>
          <div id="date-time">
            <div id="date">17 March 2024,</div>
          </div>
          <span>Feels like: <span id="feelslike"></span></span>
          <span id="description">
            Similar temperatures continuing with a chance of rain tomorrow & Monday</span
          >
        </div>
      </div>
    </aside>

    <main class="main-content">
      <section class="forecast-section">
        <div class="forecast-header">
          <div class="nav">
            <button class="nav-item today-btn">Today</button>
            <button class="nav-item week-btn">Week</button>
          </div>
          <div class="unit-buttons">
            <button id="to-celsius">°C</button>
            <button id="to-fahrenheit">°F</button>
          </div>
        </div>
        <div class="slider-container">
          <button class="slider-btn left-btn">&lt;</button>
          <div id="forecast-list" class="forecast-list"></div>
          <button class="slider-btn right-btn">&gt;</button>
        </div>
      </section>
      <section class="today-hightlight">
        <h3>Today's Highlights</h3>
        <div class="highlight-list">
          <div class="highlight-card" id="temperature">
            <p>60</p>
            <p>Temp Max</p>
            <p>Temp Min</p>
          </div>
          <div class="highlight-card" id="humidity"></div>
          <div class="highlight-card"></div>
          <div class="highlight-card"></div>
          <div class="highlight-card"></div>
          <div class="highlight-card"></div>
        </div>
      </section>
    </main>

    <!-- 
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div> -->
  </body>
</html>
