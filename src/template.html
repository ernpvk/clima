<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="dark">
    <!-- Aside -->
    <aside class="aside-display">
      <div class="aside-header">
        <input
          type="text"
          placeholder="Search for a city..."
          aria-label="Search for a city"
          class="search-input"
        />
        <button>search</button>
      </div>
      <div class="aside-main">
        <div class="city-icon">
          <img class="animated-cloud" />
        </div>
        <div class="aside-main-description">
          <div class="main-temp"></div>
          <p class="city-name"></p>
          <div id="date"></div>
          <span id="description"> </span>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Forecast -->
      <section class="forecast-section">
        <div class="forecast-header">
          <div class="nav">
            <button class="nav-item today-btn nav-active">Today</button>
            <button class="nav-item week-btn">Week</button>
          </div>
        </div>
        <div class="slider-container">
          <button class="slider-btn left-btn">&lt;</button>
          <div id="forecast-list" class="forecast-list"></div>
          <button class="slider-btn right-btn">&gt;</button>
        </div>
      </section>

      <!-- Highlight -->
      <section class="today-hightlight">
        <h3>Today's Highlights</h3>
        <div class="highlight-list">
          <!-- Temp -->
          <div class="highlight-card temperature">
            <h4>Temperature</h4>
            <div class="temp-list">
              <p id="temp-max"></p>
              <p id="temp-min"></p>
              <p id="feel-temp"></p>
            </div>
          </div>
          <!-- Rain -->
          <div class="highlight-card rain-card">
            <h4>Rain</h4>
            <div class="content-container rain">
              <p id="rain-percentage"></p>
              <img src="./assets/icons/highlight/rain.png" alt="rain" />
            </div>
          </div>
          <!-- Weather Conditions -->
          <div class="highlight-card condition-card">
            <h4>Weather Conditions</h4>
            <p id="conditions"></p>
            <div class="condition">
              <p id="cover"></p>
              <p>cloudy</p>
            </div>
          </div>
          <!-- UV index -->
          <div class="highlight-card uv-card">
            <h4>UV Index</h4>
            <div class="content-container uv-content">
              <img src="./assets/icons/highlight/uv.png" alt="uv" />
              <div class="uv-info">
                <p id="uv"></p>
                <div id="uvInterpret"></div>
              </div>
              <p id="recommend"></p>
            </div>
          </div>
          <!-- Sunset&Rise -->
          <div class="highlight-card sun-card">
            <h4>Sunrise & Sunset</h4>
            <div class="content-container sun-content">
              <img src="./assets/icons/highlight/sunrise.png" alt="sunrise" />
              <p id="sunrise-time"></p>
            </div>
            <div class="content-container">
              <img src="./assets/icons/highlight/sunset.png" alt="sunset" />
              <p id="sunset-time"></p>
            </div>
          </div>
          <!-- Wind -->
          <div class="highlight-card wind-card">
            <h4>Wind</h4>
            <div class="content-container wind">
              <img src="./assets/icons/highlight/wind.png" alt="wind" />
              <p id="wind-speed"></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- 
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div> -->
  </body>
</html>
