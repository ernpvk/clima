<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Clima</title><link rel="icon" href="75e47d1246a8cd14ce1d.png" type="image/svg+xml"/><link rel="stylesheet" href="b88d04fba731603756b1.css"/><script defer="defer" src="main.js"></script><link href="styles.css" rel="stylesheet"></head><body><aside class="aside-display"><div class="aside-header"><input placeholder="Search for a city..." aria-label="Search for a city" class="search-input"/> <button>search</button></div><div class="aside-main"><div class="city-icon"><img class="animated-cloud"/></div><div class="aside-main-description"><div class="main-temp"></div><p class="city-name"></p><div id="date"></div><span id="description"></span></div></div></aside><main class="main-content"><section class="forecast-section"><div class="forecast-header"><div class="nav"><button class="nav-item today-btn nav-active">Today</button> <button class="nav-item week-btn">Week</button></div></div><div class="slider-container"><button class="slider-btn left-btn">&lt;</button><div id="forecast-list" class="forecast-list"></div><button class="slider-btn right-btn">&gt;</button></div></section><section class="today-hightlight"><h3>Today's Highlights</h3><div class="highlight-list"><div class="highlight-card temperature"><h4>Temperature</h4><div class="temp-list"><p id="temp-max"></p><p id="temp-min"></p><p id="feel-temp"></p></div></div><div class="highlight-card rain-card"><h4>Rain</h4><div class="content-container rain"><p id="rain-percentage"></p><img src="af585eb2e030d9765e39.png" alt="rain"/></div></div><div class="highlight-card condition-card"><h4>Weather Conditions</h4><p id="conditions"></p><div class="condition"><p id="cover"></p><p>cloudy</p></div></div><div class="highlight-card uv-card"><h4>UV Index</h4><div class="content-container uv-content"><img src="6ce02cab11d84f765375.png" alt="uv"/><div class="uv-info"><p id="uv"></p><div id="uvInterpret"></div></div><p id="recommend"></p></div></div><div class="highlight-card sun-card"><h4>Sunrise & Sunset</h4><div class="content-container sun-content"><img src="670fc12fb6457149a564.png" alt="sunrise"/><p id="sunrise-time"></p></div><div class="content-container"><img src="0279e084915072f76e0c.png" alt="sunset"/><p id="sunset-time"></p></div></div><div class="highlight-card wind-card"><h4>Wind</h4><div class="content-container wind"><img src="d1ef10e3b7bb5af52050.png" alt="wind"/><p id="wind-speed"></p></div></div></div></section></main><div class="loader-container"><div class="cloud-loader"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="cloud"><path d="M6.5 20Q4.22 20 2.61 18.43 1 16.85 1 14.58 1 12.63 2.17 11.1 3.35 9.57 5.25 9.15 5.88 6.85 7.75 5.43 9.63 4 12 4 14.93 4 16.96 6.04 19 8.07 19 11 20.73 11.2 21.86 12.5 23 13.78 23 15.5 23 17.38 21.69 18.69 20.38 20 18.5 20Z"/></svg><div class="raindrops"><div></div><div></div><div></div></div></div></div></body></html>
